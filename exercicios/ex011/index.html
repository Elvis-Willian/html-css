<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Teste de Imagens e Áudio</title>

<body>
    <h1>Teste de imagens Fexíveis</h1>
<picture>

    <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">

<audio preload="metadata" controls>

</audio>

</audio>

</html>
